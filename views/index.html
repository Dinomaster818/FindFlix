<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" type="image/x-icon" href="/images/play-circle-outline.svg">
        <title>FindFlix</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/stylesheets/backgrund.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNav">
            <div class="container px-6">
                <h1 class="fw-bolder">
                    <a class="navbar-brand" href="#">FindFlix</a>
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header-->
        <header class="header-section">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="https://images3.alphacoders.com/118/1188630.png" alt=""></div>
                    <div class="swiper-slide"><img src="https://images4.alphacoders.com/132/1323605.jpeg" alt=""></div>
                    <div class="swiper-slide"><img
                            src="https://images.lifestyleasia.com/wp-content/uploads/sites/6/2022/12/05003911/new-movies-2023-john-wick-chapter-4-1600x900.jpeg"
                            alt=""></div>
                    <div class="swiper-slide"><img
                            src="https://images.hdqwalls.com/wallpapers/kamala-khan-the-marvels-kf.jpg" alt=""></div>
                    <div class="swiper-slide"><img
                            src="https://images.hdqwalls.com/wallpapers/2022-the-batman-film-4k-rl.jpg" alt=""></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="autoplay-progress">
                    <svg viewBox="0 0 48 48">
                        <circle cx="24" cy="24" r="20"></circle>
                    </svg>
                    <span></span>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="category-selection">
                <button class="category-btn" data-category="movies">Movies</button>
                <button class="category-btn" data-category="books">Books</button>
            </div>

            <div class="search-bar">
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button id="searchBtn" class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
            <a href="movie.html">
                <section id="primaryResults"></section>
            </a>
            
            <a href="similar-results.html">
                <section id="similarResults"></section>
            </a>
            
        </main>

        


        <!-- Footer-->
        <footer class="py-4 bg-dark">
            <div class="container px-4">
                <p class="m-0 text-center text-white">Copyright &copy; FindFlix 2024</p>
            </div>
        </footer>
        
        <div>
            <ul class="background">
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

            </ul>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="/javascripts/home_script.js"></script>
        <script src="/javascripts/script.js"></script>
    </body>

</html>
