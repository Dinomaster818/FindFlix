<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Home</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

        <!-- Add your stylesheets, meta tags, or other head elements here -->
    </head>

    <body class=".container">

        <!-- Header -->
        <header class="header">

            <div class="Home-title">
                <a href="#">Home</a>
            </div>

            <div class="title">
                <h1>FindFlix</h1>
            </div>

            <div class="Profile-icon">
                <a href="#">Profile</a>
            </div>

        </header>

        <!-- Body Content -->
        <main>
            <div class="Swiper">
                <h2>Present the latest film/book</h2>
                <p>A flex swiper which shows the content</p>
            </div>


            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="search">
                        <i class="fa fa-search"></i>
                        <form action="/search" method="post" id="searchForm">
                            <input type="text" class="form-control" name="searchTerm"
                                placeholder="Have a question? Ask Now">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>


            <div class="Result">
            <h2>Search Results</h2>
            <div id="movieList" class="row"></div>
            </div>
                
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2023 Your Website. All rights reserved.</p>
            <!-- Add footer content, links, or other elements as needed -->
        </footer>


        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

        <script src="/javascripts/script.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>

</html>
