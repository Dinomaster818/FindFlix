    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-transparent" id="mainNav">
            <div class="container px-6">

                    <a class="navbar-brand" href="#">FindFlix</a>
