<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/images/play-circle-outline.svg">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/stylesheets/main.css">

        <title>Login</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-transparent" id="mainNav">
            <div class="container px-6">
                <h1 class="fw-bolder">
                    <a class="navbar-brand" href="index.html">FindFlix</a>
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="login.html">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="signup.html">Sign up</a></li>
                        <li class="nav-item"><a class="nav-link" href="wishlist.html">Watchlist</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <form class="mx-auto">
                <h4 class="text-center">Login</h4>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 mt-5">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <a href="#" id="emailHelp" class="form-text">Forgot your Password?</a>

                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <footer class="py-4 bg-dark bg-transparent">
            <div class="container px-4">
                <p class="m-0 text-center text-white">Copyright &copy; FindFlix 2024</p>
            </div>
        </footer>
        
        <script>
            function loginUser() {
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Handle successful login
                            alert('Logged in successfully!');
                        } else {
                            // Handle login failure
                            alert('Login failed.');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            } </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
